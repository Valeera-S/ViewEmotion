<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Emotion Tracker</title>
    <!-- Correctly link CSS using url_for -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Pangolin&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="Header">How are you feeling today?</h1>
    
    <div class="image-container">
        <!-- Link to the note-feelings route and pass emotion as a query parameter -->
        <a href="{{ url_for('note_feelings', emotion='happy') }}">
            <img src="{{ url_for('static', filename='1-removebg-preview.png') }}" alt="Happy Emotion" class="emotion-img">
        </a>

        <a href="{{ url_for('note_feelings', emotion='excited') }}">
            <img src="{{ url_for('static', filename='2-removebg-preview.png') }}" alt="Excited Emotion" class="emotion-img">
        </a>

        <a href="{{ url_for('note_feelings', emotion='angry') }}">
            <img src="{{ url_for('static', filename='3-removebg-preview.png') }}" alt="Angry Emotion" class="emotion-img">
        </a>

        <a href="{{ url_for('note_feelings', emotion='sad') }}">
            <img src="{{ url_for('static', filename='4-removebg-preview.png') }}" alt="Sad Emotion" class="emotion-img">
        </a>

        <a href="{{ url_for('note_feelings', emotion='calm') }}">
            <img src="{{ url_for('static', filename='5-removebg-preview.png') }}" alt="Calm Emotion" class="emotion-img">
        </a>
    </div>

    <a href="{{ url_for('calendar') }}"> View Your Calendar </a>
</body>
</html>
